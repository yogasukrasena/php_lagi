<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>RevQuotation</title>
<meta content="CodeCharge Studio 4.01.00.06" name="GENERATOR">
<link href="Styles/Fresh/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record RevRecord -->
<form id="RevRecord" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Fresh/Images/Spacer.gif" border="0"></td> 
            <th>Add/Edit&nbsp;Quotation&nbsp;Rev </th>
 
            <td class="HeaderRight"><img src="Styles/Fresh/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>Rev</th>
 
            <td><input id="RevRecordRev" maxlength="10" size="10" value="{Rev}" name="{Rev_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Update --><input class="Button" id="RevRecordButton_Update" type="submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Cancel --><input class="Button" id="RevRecordButton_Cancel" type="submit" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record RevRecord --><br>
</body>
</html>

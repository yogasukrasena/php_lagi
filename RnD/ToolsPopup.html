<html>

<script language="JavaScript" type="text/javascript">
function SetOpenerValue(IDnya, currentObj)
{
        var IE  = (document.all) ? 1 : 0;
        if(IE) {
                var desc = currentObj.innerText; 
        } else {
                var desc = currentObj.text;     
        }

       window.opener.document.AddSampleCeramic.{txtID}.value = IDnya;
       window.opener.document.AddSampleCeramic.{txtdesc}.value = desc;

        window.opener.focus();
        window.close();
}

//Begin CCS script
//Include Common JSFunctions @1-252A7665
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//bind_events @1-BF0EB765

}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>

<table cellpadding="3" width="100%" border="0">

    <td>
      <!-- BEGIN Record tbltoolsSearch -->

        <table cellspacing="0" cellpadding="0" border="0">

                <tr>

                </tr>

                    <!-- BEGIN Button Button_DoSearch --><input class="Button" id="tbltoolsSearchButton_DoSearch" type="submit" value="Search" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      <!-- END Record tbltoolsSearch -->
      <p>

                <!-- BEGIN Sorter Sorter_ToolsDescription --><a href="{Sort_URL}" id="tbltoolsSorter_ToolsDescription">TOOLS DESCRIPTION</a>

 <!-- END Row -->

                  <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <!-- END Grid tbltools --></p>
    </td>
  </tr>
</table>

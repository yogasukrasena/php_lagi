<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Show Supplier</title>

<link href="../includes/graphite.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record tblsupplier -->
<form id="tblsupplier" name="{HTMLFormName}" action="{Action}" method="post">
  <font class="GraphiteFormHeaderFont">Work Plan Gaya&nbsp;Design </font>
  <table class="GraphiteFormTABLE" cellspacing="1" cellpadding="3">
    <tr>
      <td class="GraphiteColumnTD" align="center" colspan="2">
        <table cellspacing="0" cellpadding="3" width="100%" border="0">
          <tr>
            <td valign="bottom" align="center" height="50">
              <h1>SUPPLIER</h1>            </td> 
            <td height="50"><img height="50" src="../images/GayaKecil.jpg" width="300"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- BEGIN Error -->
    <tr>
      <td class="GraphiteErrorDataTD" colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <th width="190" class="GraphiteFieldCaptionTD">Supplier Company</th>
 
      <td width="349" class="GraphiteDataTD">{SupCompany}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier Contact</th>
 
      <td class="GraphiteDataTD">{SupContact}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier Address</th>
 
      <td class="GraphiteDataTD">{SupAddress}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier HP</th>
 
      <td class="GraphiteDataTD">{SupHP}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier Office</th>
 
      <td class="GraphiteDataTD">{SupOffice}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier Fax</th>
 
      <td class="GraphiteDataTD">{SupFax}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier Email</th>
 
      <td class="GraphiteDataTD">{SupEmail}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Supplier Items</th>
 
      <td class="GraphiteDataTD">{SupItems}</td>
    </tr>
 
    <tr>
      <th class="GraphiteFieldCaptionTD">Other Info</th>
 
      <td class="GraphiteDataTD">{SupOtherInfo}</td>
    </tr>
  </table>
</form>
<!-- END Record tblsupplier --><br>
</body>
</html>

<!-- BEGIN Grid tblreference -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td> 
          <th>List of Reference </th>
 
          <td class="HeaderRight"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Row">
          <td colspan="4">Total Records:&nbsp;{tblreference_TotalRecords}</td>
        </tr>
 
        <tr class="Caption">
          <th>
          <!-- BEGIN Sorter Sorter_RefCode --><a href="{Sort_URL}" id="tblreferenceSorter_RefCode">REF CODE</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint-Versi3/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint-Versi3/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_RefCode --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_sID --><a href="{Sort_URL}" id="tblreferenceSorter_sID">SAMPLE</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint-Versi3/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint-Versi3/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_sID --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_CollectID --><a href="{Sort_URL}" id="tblreferenceSorter_CollectID">COLLECTION</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint-Versi3/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint-Versi3/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_CollectID --></th>
 
          <th>REF NOTES</th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td><a href="{RefCode_Src}" id="tblreferenceRefCode_{tblreference:rowNumber}">{RefCode}</a>&nbsp;</td> 
          <td style="TEXT-ALIGN: right"><input id="tblreferencesID_{tblreference:rowNumber}" type="hidden" value="{sID}" name="{sID_Name}">{SampleCode}</td> 
          <td style="TEXT-ALIGN: right"><input id="tblreferenceCollectID_{tblreference:rowNumber}" type="hidden" value="{CollectID}" name="{CollectID_Name}">{CollectCode}&nbsp;</td> 
          <td>{RefNote}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="4">No records</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="4">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN Page_Parameter --><input type="hidden" value="{Value}" name="{Name}"><!-- END Page_Parameter -->Per page: 
            <select onchange="CCChangeSize(this, '{FormName}')" name="{FormName}PageSize">
              <option value="" selected>-</option>
 {PageSize_Options}
            </select>
 
            <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
            <!-- BEGIN First_Off -->First <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp;

            <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->

        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid tblreference --><br>
<!-- BEGIN Record tblreference1 -->
<form id="tblreference1" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td> 
            <th>Add/Edit Reference </th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>Ref Note</th>
 
            <td><textarea id="tblreference1RefNote" name="{RefNote_Name}" rows="3" cols="50">{RefNote}</textarea></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Update --><input class="Button" id="tblreference1Button_Update" type="submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tblreference1 --><br>

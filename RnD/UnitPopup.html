<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>UnitPopup</title>

<link href="Styles/Blueprint-Versi3/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-252A7665
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//bind_events @1-BF0EB765
function bind_events() {
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script

function SetOpenerValue(currentObj)
{
        var IE  = (document.all) ? 1 : 0;
        if(IE) {
                var UnitCode = currentObj.innerText; 
        } else {
                var UnitCode = currentObj.text;  
        }
        window.opener.document.tbldesignmat.DesignMatUnit.value = UnitCode;
        window.opener.focus();
        window.close();
}
</script>
</head>
<body>
<!-- BEGIN Record tblunitSearch -->
<form id="tblunitSearch" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td> 
            <th>Search Unit </th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>Unit ID</th>
 
            <td><input id="tblunitSearchs_UnitID" maxlength="2" size="2" value="{s_UnitID}" name="{s_UnitID_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <th>Unit Value</th>
 
            <td><input id="tblunitSearchs_UnitValue" maxlength="30" size="30" value="{s_UnitValue}" name="{s_UnitValue_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input class="Button" id="tblunitSearchButton_DoSearch" type="submit" value="Search" name="{Button_Name}"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record tblunitSearch --><br>
<!-- BEGIN Grid tblunit -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td> 
          <th>List of Unit </th>
 
          <td class="HeaderRight"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Row">
          <td colspan="2">Total Records:&nbsp;{tblunit_TotalRecords}</td>
        </tr>
 
        <tr class="Caption">
          <th>
          <!-- BEGIN Sorter Sorter_UnitID --><a href="{Sort_URL}" id="tblunitSorter_UnitID">Unit ID</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint-Versi3/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint-Versi3/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_UnitID --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_UnitValue --><a href="{Sort_URL}" id="tblunitSorter_UnitValue">Unit Value</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint-Versi3/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint-Versi3/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_UnitValue --></th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td><a href="{UnitID_Src}" id="tblunitUnitID_{tblunit:rowNumber}" onclick="SetOpenerValue(this);return false;">{UnitID}</a>&nbsp;</td> 
          <td>{UnitValue}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="2">No records</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="2">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN Page_Parameter --><input type="hidden" value="{Value}" name="{Name}"><!-- END Page_Parameter -->Per page: 
            <select onchange="CCChangeSize(this, '{FormName}')" name="{FormName}PageSize">
              <option value="" selected>-</option>
 {PageSize_Options}
            </select>
 
            <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
            <!-- BEGIN First_Off -->First <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
            <!-- BEGIN Pages -->
            <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
            <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of &nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
            <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
            <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator -->&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid tblunit --><br>
</body>
</html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Show Stain Oxide</title>

<link href="../includes/graphite.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record tblstainoxide -->
<form id="tblstainoxide" name="{HTMLFormName}" action="{Action}" method="post">
  <font class="GraphiteFormHeaderFont">Work Plan Gaya&nbsp;Design </font>
  <table class="GraphiteFormTABLE" cellspacing="1" cellpadding="3">
    <tr>
      <td class="GraphiteColumnTD" align="center" colspan="2">
        <table cellspacing="0" cellpadding="3" width="100%" border="0">
          <tr>
            <td valign="bottom" align="center" height="50">
              <h1>STAIN OXIDE</h1>
            </td> 
            <td height="50"><img height="50" src="../images/GayaKecil.jpg" width="300"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- BEGIN Error -->
    <tr>
      <td class="GraphiteErrorDataTD" colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <th class="GraphiteFieldCaptionTD">Stain Oxide Code</th>
 
      <th class="GraphiteFieldCaptionTD">Stain Oxide Description</th>
    </tr>
 
    <tr>
      <td class="GraphiteDataTD">{StainOxideCode}</td> 
      <td class="GraphiteDataTD">{StainOxideDescription}</td>
    </tr>
 
    <tr>
      <td class="GraphiteDataTD" nowrap align="right" colspan="2">&nbsp;</td>
    </tr>
 
    <tr>
      <td class="GraphiteFieldCaptionTD" nowrap colspan="2">Notes</td>
    </tr>
 
    <tr>
      <td class="GraphiteDataTD" nowrap colspan="2">&nbsp;</td>
    </tr>
 
    <tr>
      <td class="GraphiteDataTD" nowrap colspan="2">
        <table cellspacing="0" cellpadding="3" width="100%" border="1">
          <tr>
            <td valign="top" height="500">{StainOxideNotes}</td>
          </tr>
        </table>
      </td>
    </tr>
 
    <tr>
      <td class="GraphiteDataTD" nowrap colspan="2">&nbsp;</td>
    </tr>
 
    <tr>
      <td class="GraphiteFieldCaptionTD" valign="middle" nowrap align="center" colspan="2">&nbsp;Photo</td>
    </tr>
 
    <tr>
      <td colspan="2">
        <table cellspacing="0" cellpadding="3" width="100%" border="0">
          <tr>
            <td class="GraphiteDataTD" align="center"><img class="GraphiteInput" id="tblstainoxideStainOxidePhoto1" src="../upload/{StainOxidePhoto1}" width="150"></td> 
            <td class="GraphiteDataTD" align="center"><img class="GraphiteInput" id="tblstainoxideStainOxidePhoto2" src="../upload/{StainOxidePhoto2}" width="150"></td> 
            <td class="GraphiteDataTD" align="center"><img class="GraphiteInput" id="tblstainoxideStainOxidePhoto3" src="../upload/{StainOxidePhoto3}" width="150"></td> 
            <td class="GraphiteDataTD" align="center"><img class="GraphiteInput" id="tblstainoxideStainOxidePhoto4" src="../upload/{StainOxidePhoto4}" width="150"></td>
          </tr>
        </table>
      </td>
    </tr>
 
    <tr>
      <td class="GraphiteFieldCaptionTD" valign="middle" nowrap align="center" colspan="2">&nbsp;Technical Drawing</td>
    </tr>
 
    <tr>
      <td class="GraphiteDataTD" valign="middle" nowrap align="center" colspan="2"><img class="GraphiteInput" id="tblstainoxideStainOxideTechDraw" height="750" src="../upload/{StainOxideTechDraw}" width="600"></td>
    </tr>
  </table>
</form>
<!-- END Record tblstainoxide --><br>
</body>
</html>

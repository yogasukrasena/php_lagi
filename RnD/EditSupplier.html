<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>.:: R&D - Supplier ::.</title>

<link href="Styles/Blueprint-Versi3/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript" type="text/javascript">
//Begin CCS script
//Include Common JSFunctions @1-252A7665
</script>
<script language="JavaScript" src="ClientI18N.php?file=Functions.js&locale={res:CCS_LocaleID}" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript" type="text/javascript">
//End Include Common JSFunctions

//tblsupplierButton_Delete_OnClick @4-E67B7367
function tblsupplierButton_Delete_OnClick()
{
    var result;
//End tblsupplierButton_Delete_OnClick

//Confirmation Message @5-8243B274
    return confirm('Delete record?');
//End Confirmation Message

//Close tblsupplierButton_Delete_OnClick @4-BC33A33A
    return result;
}
//End Close tblsupplierButton_Delete_OnClick

//bind_events @1-6ED36193
function bind_events() {
    addEventHandler("tblsupplierButton_Delete", "click", tblsupplierButton_Delete_OnClick);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body>

<!-- BEGIN Record tblsupplier -->
<form id="tblsupplier" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td> 
            <th>Edit Supplier </th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint-Versi3/Images/Spacer.gif" border="0"></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <th>Supplier Code</th>
 
            <td>{SupCode}</td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Company</th>
 
            <td>{SupCompany}</td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Contact</th>
 
            <td><input id="tblsupplierSupContact" maxlength="100" size="50" value="{SupContact}" name="{SupContact_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Address</th>
 
            <td><textarea id="tblsupplierSupAddress" name="{SupAddress_Name}" rows="3" cols="50">{SupAddress}</textarea></td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier HP</th>
 
            <td><input id="tblsupplierSupHP" maxlength="15" size="15" value="{SupHP}" name="{SupHP_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Office</th>
 
            <td><input id="tblsupplierSupOffice" maxlength="100" size="50" value="{SupOffice}" name="{SupOffice_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Fax</th>
 
            <td><input id="tblsupplierSupFax" maxlength="20" value="{SupFax}" name="{SupFax_Name}" size="20"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Email</th>
 
            <td><input id="tblsupplierSupEmail" maxlength="50" size="30" value="{SupEmail}" name="{SupEmail_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Supplier Items</th>
 
            <td><input id="tblsupplierSupItems" maxlength="100" size="50" value="{SupItems}" name="{SupItems_Name}"></td> 
          </tr>
 
          <tr class="Controls">
            <th>Other Info</th>
 
            <td><textarea id="tblsupplierSupOtherInfo" name="{SupOtherInfo_Name}" rows="3" cols="50">{SupOtherInfo}</textarea></td> 
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Update --><input class="Button" id="tblsupplierButton_Update" type="submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" id="tblsupplierButton_Delete" type="submit" value="Delete" name="{Button_Name}"><!-- END Button Button_Delete --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record tblsupplier --><br>
</body>
</html>

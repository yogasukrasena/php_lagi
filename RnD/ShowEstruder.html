<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Show Estruder</title>

<link href="../includes/graphite.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record tblestruder -->
<form id="tblestruder" name="{HTMLFormName}" action="{Action}" method="post">
  
  <table>
  	<tr>
      <td class="GraphiteColumnTD" colspan="2" align="center">
	  	<table width="100%" border="0" cellspacing="0" cellpadding="3">
        	<tr>
       		  <td height="50" align="center" valign="bottom"><h1>ESTRUDER</h1></td>
				<td height="50"><img src="../images/gayakecil.jpg" width="300" height="50"></td> 
        	</tr>
      	</table>	  </td> 
    </tr>
    <!-- BEGIN Error -->
    <tr>
      <td class="GraphiteErrorDataTD" colspan="2">{Error}</td>
    </tr>
    <!-- END Error -->
    <tr>
      <th class="GraphiteFieldCaptionTD">Estruder Code</th>
      <th class="GraphiteFieldCaptionTD">Estruder Description</th> 

    </tr>
 
    <tr>
      <td class="GraphiteDataTD">{EstruderCode}</td>
      <td class="GraphiteDataTD">{EstruderDescription}</td>
    </tr>
	<tr>
      <td class="GraphiteDataTD" nowrap colspan="2" align="right">&nbsp;</td> 
    </tr>
	<tr>
      <td class="GraphiteFieldCaptionTD" colspan="2" nowrap>Notes</td> 
    </tr>
	<tr>
      <td class="GraphiteDataTD" colspan="2" nowrap>&nbsp;</td> 
    </tr>
	<tr>
      <td class="GraphiteDataTD" nowrap colspan="2">
	  	<table border="1" cellpadding="3" cellspacing="0" width="100%">
			<tr>
				<td height="500" valign="top">{EstruderNotes}</td>
			</tr>
		</table>	
	  </td> 
    </tr>
	<tr>
      <td class="GraphiteDataTD" colspan="2" nowrap>&nbsp;</td> 
    </tr>
 	<tr>
      <td class="GraphiteFieldCaptionTD" valign="middle" nowrap align="center" colspan="2">&nbsp;Photo</td> 
    </tr>
	<tr>
	  <td colspan="2">
	  	<table width="100%" cellpadding="3" cellspacing="0" border="0">
			<tr>
	  			<td class="GraphiteDataTD" align="center"><img class="GraphiteInput" width="150" id="tblestruderEstruderPhoto1" src="../upload/{EstruderPhoto1}"></td> 
      			<td class="GraphiteDataTD" align="center"><img class="GraphiteInput" width="150" id="tblestruderEstruderPhoto2" src="../upload/{EstruderPhoto2}"></td> 
      			<td class="GraphiteDataTD" align="center"><img class="GraphiteInput" width="150" id="tblestruderEstruderPhoto3" src="../upload/{EstruderPhoto3}"></td>
				<td class="GraphiteDataTD" align="center"><img class="GraphiteInput" width="150" id="tblestruderEstruderPhoto4" src="../upload/{EstruderPhoto4}"></td> 
			</tr>
		</table>
	  </td>
    </tr>
	<tr>
      <td class="GraphiteFieldCaptionTD" valign="middle" nowrap align="center" colspan="2">&nbsp;Technical
        Drawing</td> 
    </tr>
	<tr>
      <td class="GraphiteDataTD" nowrap colspan="2" align="center" valign="middle"><img class="GraphiteInput" height="750" width="600" id="tblestruderEstruderTechDraw" src="../upload/{EstruderTechDraw}"></td> 
    </tr>
  </table>
</form>
<!-- END Record tblestruder --><br>
</body>
</html>

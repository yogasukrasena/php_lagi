var Nav4 = ((navigator.appName == "Netscape") && (parseInt(navigator.appVersion) == 4))
var dialogWin = new Object()

function openDialog(url, width, height, returnFunc, args) {
  if (!dialogWin.win || (dialogWin.win && dialogWin.win.closed)) {
    dialogWin.returnFunc = returnFunc
    dialogWin.args = args
    dialogWin.url = url
    dialogWin.width = width
    dialogWin.height = height
    dialogWin.name = (new Date()).getSeconds().toString()

    if (Nav4) {
      dialogWin.left = window.screenX + 
      ((window.outerWidth - dialogWin.width) / 2)
      dialogWin.top = window.screenY + 
      ((window.outerHeight - dialogWin.height) / 2)
      var attr = "screenX=" + dialogWin.left + 
      ",screenY=" + dialogWin.top + ",resizable=yes,width=" + 
      dialogWin.width + ",height=" + dialogWin.height + ",scrollbars=yes"
    } else {
      dialogWin.left = (screen.width - dialogWin.width) / 2
      dialogWin.top = (screen.height - dialogWin.height) / 2
      var attr = "left=" + dialogWin.left + ",top=" + 
      dialogWin.top + ",resizable=yes,width=" + dialogWin.width + 
      ",height=" + dialogWin.height + ",scrollbars=yes"
    }
                
    dialogWin.win=window.open(dialogWin.url, dialogWin.name, attr)
    dialogWin.win.focus()
  } else {
    dialogWin.win.focus()
  }
}

}

<table style="WIDTH: 100%" cellpadding="3" border="0">

    <td>
      <!-- BEGIN Record AddNewHeader -->
      <form id="AddNewHeader" name="{HTMLFormName}" action="{Action}" method="post">

          <tr>
            <td valign="top">

                <tr>

                </tr>
              </table>
 
              <table class="Record" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->
                <tr class="Error">
                  <td colspan="4">{Error}</td>
                </tr>
                <!-- END Error -->
                <tr class="Controls">
                  <th>Box Number&nbsp;</th>
 
                  <td colspan="3"><input id="AddNewHeaderBoxNumber" value="{BoxNumber}" name="{BoxNumber_Name}"><input id="AddNewHeaderBox_H_ID" type="hidden" value="{Box_H_ID}" name="{Box_H_ID_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <th>Length</th>
 
                  <td><input id="AddNewHeaderLength" value="{Length}" name="{Length_Name}">&nbsp;</td> 
                  <th>Height</th>
 
                  <td><input id="AddNewHeaderHeight" value="{Height}" name="{Height_Name}"></td>
                </tr>
 
                <tr class="Controls">
                  <th>Width</th>
 
                  <td><input id="AddNewHeaderWidth" value="{Width}" name="{Width_Name}">&nbsp;<input id="AddNewHeaderPL_H_ID" type="hidden" value="{PL_H_ID}" name="{PL_H_ID_Name}"></td> 
                  <th>Weight&nbsp;</th>
 
                  <td><input id="AddNewHeaderWeight" value="{Weight}" name="{Weight_Name}"></td>
                </tr>
 
                <tr class="Bottom">
                  <td align="right" colspan="4">
                    <!-- BEGIN Button Button_Insert --><input class="Button" id="AddNewHeaderButton_Insert" type="submit" value="Add" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input class="Button" id="AddNewHeaderButton_Update" type="submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update --></td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
      &nbsp;<!-- END Record AddNewHeader -->
      <p>
      <!-- BEGIN EditableGrid AddNewDetail -->
      <form id="AddNewDetail" name="{HTMLFormName}" action="{Action}" method="post">
        <input type="hidden" value="{FormState}" name="FormState">{FormScript} 
        <table cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td valign="top">
              <table class="Header" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td class="HeaderLeft"><img src="Styles/Fresh/Images/Spacer.gif" border="0"></td>

                </tr>
              </table>
 
              <table class="Grid" cellspacing="0" cellpadding="0">
                <!-- BEGIN Error -->

                  <th>DESIGN</th>
 
                  <th>NAME</th>
 
                  <th>CATEGORY</th>
 
                  <th>INFO/SIZE&nbsp;</th>
 
                  <th>TEXTURE&nbsp;</th>
 
                  <th>COLOR&nbsp;</th>
 
                  <th>MATERIAL&nbsp;</th>
 
                  <th>QTY</th>
 
                  <th>UNIT</th>
 
                  <th>REMARKS</th>
 
                  <th colspan="2">DELETE</th>
                </tr>
 
                <!-- BEGIN Row -->
                <!-- BEGIN RowError -->
                <tr class="Error">
                  <td colspan="13">{Error}</td>
                </tr>
                <!-- END RowError -->

                    <!--{RowNameAttribute}-->
                    <input id="AddNewDetailCollectID_{AddNewDetail:rowNumber}" type="hidden" value="{CollectID}" name="{CollectID_Name}"><input id="AddNewDetailCollectCode_{AddNewDetail:rowNumber}" readonly value="{CollectCode}" name="{CollectCode_Name}">&nbsp; <a href="{CollectPopup}" onclick="openDialog('BoxPopup.php?rowNumber={AddNewDetail:rowNumber}', 750,650 );return false"><img style="BORDER-RIGHT: 0px; BORDER-TOP: 0px; BORDER-LEFT: 0px; BORDER-BOTTOM: 0px" src="Styles/Fresh/Images/DatePicker.gif"></a> </td> 
                  <td>
                    <!-- BEGIN TextBox Design --><input id="AddNewDetailDesign_{AddNewDetail:rowNumber}" readonly value="{Design}" name="{Design_Name}"><!-- END TextBox Design --></td> 
                  <td>
                    <!-- BEGIN TextBox NameDesc --><input id="AddNewDetailNameDesc_{AddNewDetail:rowNumber}" readonly value="{NameDesc}" name="{NameDesc_Name}"><!-- END TextBox NameDesc --></td> 
                  <td>
                    <!-- BEGIN TextBox Category --><input id="AddNewDetailCategory_{AddNewDetail:rowNumber}" readonly value="{Category}" name="{Category_Name}"><!-- END TextBox Category --></td> 
                  <td>
                    <!-- BEGIN TextBox Size --><input id="AddNewDetailSize_{AddNewDetail:rowNumber}" readonly value="{Size}" name="{Size_Name}"><!-- END TextBox Size --></td> 
                  <td>

                  <td>
                    <!-- BEGIN TextBox Color --><input id="AddNewDetailColor_{AddNewDetail:rowNumber}" readonly value="{Color}" name="{Color_Name}"><!-- END TextBox Color -->&nbsp;</td> 
                  <td>
                    <!-- BEGIN TextBox Material --><input id="AddNewDetailMaterial_{AddNewDetail:rowNumber}" readonly value="{Material}" name="{Material_Name}"><!-- END TextBox Material --></td> 
                  <td><input id="AddNewDetailQty_{AddNewDetail:rowNumber}" maxlength="10" size="10" value="{Qty}" name="{Qty_Name}"></td> 
                  <td><input id="AddNewDetailUnit_{AddNewDetail:rowNumber}" maxlength="15" size="15" value="{Unit}" name="{Unit_Name}"><input id="AddNewDetailUnitPrice" type="hidden" value="{UnitPrice}" name="{UnitPrice_Name}"></td> 
                  <td><textarea id="AddNewDetailRemarks" name="{Remarks_Name}" rows="3" cols="15">{Remarks}</textarea></td>

 <!-- END Row -->

                </tr>

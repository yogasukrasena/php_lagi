<script language="JavaScript" type="text/javascript">
var Nav4 = ((navigator.appName == "Netscape") && (parseInt(navigator.appVersion) == 4))
var dialogWin = new Object()

function openDialog(url, width, height, returnFunc, args) {
        if (!dialogWin.win || (dialogWin.win && dialogWin.win.closed)) {
                dialogWin.returnFunc = returnFunc
                dialogWin.args = args
                dialogWin.url = url
                dialogWin.width = width
                dialogWin.height = height
                                dialogWin.scrollbars = scrollbars
                dialogWin.name = (new Date()).getSeconds().toString()

                if (Nav4) {
                        dialogWin.left = window.screenX + 
                           ((window.outerWidth - dialogWin.width) / 2)
                        dialogWin.top = window.screenY + 
                           ((window.outerHeight - dialogWin.height) / 2)
                        var attr = "screenX=" + dialogWin.left + 
                           ",screenY=" + dialogWin.top + ",resizable=yes,width=" + 
                           dialogWin.width + ",height=" + dialogWin.height + ",scrollbars=yes"
                } else {
                        dialogWin.left = (screen.width - dialogWin.width) / 2
                        dialogWin.top = (screen.height - dialogWin.height) / 2
                        var attr = "left=" + dialogWin.left + ",top=" + 
                           dialogWin.top + ",resizable=yes,width=" + dialogWin.width + 
                           ",height=" + dialogWin.height + ",scrollbars=yes"
                }
                
                dialogWin.win=window.open(dialogWin.url, dialogWin.name, attr)
                dialogWin.win.focus()
        } else {
                dialogWin.win.focus()
        }
}
//Begin CCS script
//Include Common JSFunctions @1-E0988FC5
</script>

//AddNewDetailAddItemBtn_OnClick @23-10805450
function AddNewDetailAddItemBtn_OnClick()
{
    var result;
//End AddNewDetailAddItemBtn_OnClick

//Custom Code @24-2A29BDB7
  var NS6 = (!document.all && document.getElementById) ? 1 : 0;
  var IE  = (document.all) ? 1 : 0;
  var O = typeof(opera) != "undefined";
  var FormState = document.AddNewDetail.FormState.value.split(";");
  var AllLength = parseInt(FormState[0])+parseInt(FormState[1]);
  
    if (parseInt(FormState[0]) == 0 ) {
        FormState[0] = 1;
    }
  
    var i;
    
    for (i=FormState[0]; i<AllLength; i++) {
       var objRow = document.getElementById("row"+i);
       if (NS6 || O) {
         if (objRow.style.display == "none") {
             objRow.style.display = '';
             break;
         }
       } else {
         if (objRow.style.display == "none") {
             objRow.style.display = "block"; 
             break;
         }
           }
    }
  
    if (i >= AllLength) 
        document.forms["AddNewDetail"].AddItemBtn.disabled = true;
//End Custom Code

//Close AddNewDetailAddItemBtn_OnClick @23-BC33A33A
    return result;
}
//End Close AddNewDetailAddItemBtn_OnClick

}

 </td>

 </td>

<!-- BEGIN EditableGrid AddNewDetail -->
<form id="AddNewDetail" name="{HTMLFormName}" action="{Action}" method="post">
  <input type="hidden" value="{FormState}" name="FormState">{FormScript} 
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Fresh/Images/Spacer.gif" border="0"></td> 
            <th>List of P.O.L Item List</th>
 
            <td class="HeaderRight"><img src="Styles/Fresh/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Grid" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="11">{Error}</td>
          </tr>

            <th>DESIGN&nbsp;</th>
 
            <th>NAME&nbsp;</th>
 
            <th>CATEGORY&nbsp;</th>
 
            <th>INFO/SIZE&nbsp;</th>
 
            <th>TEXTURE&nbsp;</th>
 
            <th>COLOR&nbsp;</th>
 
            <th>MATERIAL&nbsp;</th>
 
            <th>QTY</th>
 
            <th colspan="2">DELETE</th>
          </tr>
 
          <!-- BEGIN Row -->
          <!-- BEGIN RowError -->
          <tr class="Error">
            <td colspan="11">{Error}</td>
          </tr>
          <!-- END RowError -->
          <tr class="Row" id="row{RowIDAttribute}" {RowStyleAttribute}>
            <td><input type="hidden" name="{POL_H_ID_Name}" value="{POL_H_ID}" id="AddNewDetailPOL_H_ID_{AddNewDetail:rowNumber}">
              <!--{RowNameAttribute}-->
              <input id="AddNewDetailCollectID_{AddNewDetail:rowNumber}" type="hidden" value="{CollectID}" name="{CollectID_Name}"><input id="AddNewDetailCollectCode_{AddNewDetail:rowNumber}" readonly value="{CollectCode}" name="{CollectCode_Name}">&nbsp; <a href="{CollectPopup}" onclick="openDialog('Collect4Pol.php?rowNumber={AddNewDetail:rowNumber}', 750,650);return false;"><img style="BORDER-RIGHT: 0px; BORDER-TOP: 0px; BORDER-LEFT: 0px; BORDER-BOTTOM: 0px" src="Styles/Fresh/Images/DatePicker.gif"></a> </td> 
            <td>
              <!-- BEGIN TextBox Design --><input id="AddNewDetailDesign_{AddNewDetail:rowNumber}" readonly value="{Design}" name="{Design_Name}"><!-- END TextBox Design --></td> 
            <td>
              <!-- BEGIN TextBox NameDesc --><input id="AddNewDetailNameDesc_{AddNewDetail:rowNumber}" readonly value="{NameDesc}" name="{NameDesc_Name}"><!-- END TextBox NameDesc --></td> 
            <td>
              <!-- BEGIN TextBox Category --><input id="AddNewDetailCategory_{AddNewDetail:rowNumber}" readonly value="{Category}" name="{Category_Name}"><!-- END TextBox Category --></td> 
            <td>
              <!-- BEGIN TextBox Size --><input id="AddNewDetailSize_{AddNewDetail:rowNumber}" readonly value="{Size}" name="{Size_Name}"><!-- END TextBox Size --></td> 
            <td>
              <!-- BEGIN TextBox Texture --><input id="AddNewDetailTexture_{AddNewDetail:rowNumber}" readonly value="{Texture}" name="{Texture_Name}"><!-- END TextBox Texture --></td> 
            <td>
              <!-- BEGIN TextBox Color --><input id="AddNewDetailColor_{AddNewDetail:rowNumber}" readonly value="{Color}" name="{Color_Name}"><!-- END TextBox Color --></td> 
            <td>
              <!-- BEGIN TextBox Material --><input id="AddNewDetailMaterial_{AddNewDetail:rowNumber}" readonly value="{Material}" name="{Material_Name}"><!-- END TextBox Material --></td> 
            <td><input id="AddNewDetailQty_{AddNewDetail:rowNumber}" maxlength="10" size="1" value="{Qty}" name="{Qty_Name}"></td> 
            <td colspan="2">
              <!-- BEGIN CheckBox CheckBox_Delete --><input id="AddNewDetailCheckBox_Delete_{AddNewDetail:rowNumber}" type="checkbox" value="1" name="{CheckBox_Delete_Name}" {CheckBox_Delete}><!-- END CheckBox CheckBox_Delete -->&nbsp;</td>
          </tr>
 <!-- END Row -->
          <!-- BEGIN NoRecords -->
          <tr class="NoRecords">
            <td colspan="11">No records</td>
          </tr>
          <!-- END NoRecords -->
          <tr class="Footer">
            <td style="TEXT-ALIGN: right" colspan="11">
              <!-- BEGIN Button AddItemBtn --><input class="Button" id="AddNewDetailAddItemBtn" type="button" value="Add Item" name="{Button_Name}"><!-- END Button AddItemBtn -->
              <!-- BEGIN Button Button_Submit --><input class="Button" id="AddNewDetailButton_Submit" type="submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Submit --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END EditableGrid AddNewDetail -->

//Start Panel1 @27-C2C50D0F
function Panel1_start(sender) {
    var panel = $("Panel1");
    panel.onrefresh = function() {
    };
    AjaxPanel.init(panel);
    AjaxPanel._bind(panel);
    Panel1_bind(sender);
}

}

//bind_events @1-B09987B0
function bind_events() {

}
